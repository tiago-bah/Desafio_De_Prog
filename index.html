<script>
let qtdAlunos = 5;
let alunos = [];
let notas = [];

// Solicita os nomes dos alunos
for (let i = 0; i < qtdAlunos; i++) {
    let nome = prompt(`Digite o nome do aluno ${i+1}:`);
    while (!nome || nome.trim() === "") {
        nome = prompt("Nome inválido! Digite novamente:");
    }
    alunos.push(nome);
}

// Função valida nota
function validarNota(nota) {
    while (nota < 0 || nota > 10 || isNaN(nota)) {
        nota = Number(prompt("Nota inválida! Digite um valor entre 0 e 10:"));
    }
    return nota;
}

// Coleta as notas dos alunos
for (let i = 0; i < alunos.length; i++) {
    let notasAluno = [];
    for (let j = 0; j < 4; j++) {
        let nota = Number(prompt(`Digite a nota ${j+1} de ${alunos[i]}:`));
        nota = validarNota(nota);
        notasAluno.push(nota);
    }
    notas.push(notasAluno);
}

// Calcula média
function calcularMedia(arr) {
    let soma = 0;
    for (let n of arr) soma += n;
    return soma / arr.length;
}

// Classifica desempenho
function classificar(media) {
    if (media >= 9) return "Excelente ";
    else if (media >= 7) return "Bom ";
    else if (media >= 5) return "Regular ";
    else return "Insuficiente ";
}

// Exibe resultado

for (let i = 0; i < alunos.length; i++) {
    let media = calcularMedia(notas[i]).toFixed(2);
    let status = classificar(media);

    document.write(`Aluno: ${alunos[i]}<br>`);
    document.write(`Notas: ${notas[i].join(", ")}<br>`);
    document.write(`Média: ${media}<br>`);
    document.write(`Desempenho: ${status}<br>`);
}
</script>
